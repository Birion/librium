parameters:
  idParam:
    name: _id
    in: path
    description: Object ID
    type: integer
    required: true
  nameParam:
    name: name
    in: query
    description: Object name
    type: string
    required: true
  isbnParam:
    name: isbn
    in: path
    description: ISBN
    type: string
    required: true
  lengthParam:
    name: length
    in: query
    type: integer
    default: 50
    description: Number to get
    required: false
  offsetParam:
    name: offset
    in: query
    type: integer
    default: 0
    description: Offset from the beginning
    required: false
  sortParam:
    name: sort
    in: query
    type: string
    default: _id
    description: Sort-by field
    required: false
  ascParam:
    name: asc
    in: query
    type: boolean
    default: true
    description: Sort in ascending order
    required: false

definitions:
  Author:
    type: object
    required:
    - first_name
    - last_name
    properties:
      _id:
        type: integer
        description: Author ID
      prefix:
        type: string
        description: Author's title as a prefix
      first_name:
        type: string
        description: First name of the author
      middle_name:
        type: string
        description: Middle name of the author, if any
      last_name:
        type: string
        description: Last name of the author
      suffix:
        type: string
        description: Author's title as a suffix
      _uuid:
        type: string
        description: Author UUID
    example:
      first_name: Jonathan
      last_name: Sims
      middle_name: A.
      suffix: Jr.
  Book:
    type: object
    required:
    - title
    properties:
      _id:
        type: integer
        description: Book ID
      title:
        type: string
        description: Book title
      genres:
        type: array
        description: Book genre(s)
        items:
          $ref: "#/definitions/Genre"
      format:
        $ref: "#/definitions/Format"
      languages:
        type: array
        description: Book language(s)
        items:
          $ref: "#/definitions/Language"
      price:
        type: integer
        description: Original book price
      page_count:
        type: integer
        description: Book page count
      authors:
        type: array
        description: Book author(s)
        items:
        - $ref: "#/definitions/Author"
      publishers:
        type: array
        description: Book publisher(s)
        items:
          $ref: "#/definitions/Publisher"
      series:
        type: array
        description: Book series
        items:
          type: object
          required:
          - series
          - idx
          properties:
            idx:
              type: number
              description: Series index
            series:
              $ref: "#/definitions/Series"
      _uuid:
        type: string
        description: Book UUID
    example:
      title: Crown of the Ancient Keeper
      genres:
      - name: Fantasy
      - name: Comics
      format:
        name: Hardcover
      languages:
      - name: Czech
      price: 298
      page_count: 155
      publishers:
      - name: Argo
      authors:
      - first_name: Diane
        last_name: Henderson
      - first_name: Aaron
        last_name: Michel
      series:
      - idx: 1
        series:
          name: The Ruby Master
      - idx: 1.5
        series:
          name: The Ruby Master World
  Genre:
    type: object
    required:
    - name
    properties:
      _id:
        type: integer
        description: Genre ID
      name:
        type: string
        description: Genre name
    example:
      name: Urban Fantasy
  Language:
    type: object
    required:
    - name
    properties:
      _id:
        type: integer
        description: Language ID
      name:
        type: string
        description: Language name
    example:
      name: English
  Publisher:
    type: object
    required:
    - name
    properties:
      _id:
        type: integer
        description: Publisher ID
      name:
        type: string
        description: Publisher name
    example:
      name: BBC Books
  Format:
    type: object
    required:
    - name
    properties:
      _id:
        type: integer
        description: Format ID
      name:
        type: string
        description: Format name
    example:
      name: Hardcover
  Series:
    type: object
    required:
    - name
    properties:
      _id:
        type: integer
        description: Series ID
      name:
        type: string
        description: Series name
    example:
      name: Discworld

responses:
