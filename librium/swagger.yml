parameters:
  id:
    name: id
    in: path
    description: ID
    type: integer
    required: true
  isbn:
    name: isbn
    in: path
    description: ISBN
    type: string
    required: true
  length:
    name: length
    in: query
    type: integer
    default: 50
    description: Number to get
    required: false
  offset:
    name: offset
    in: query
    type: integer
    default: 0
    description: Offset from the beginning
    required: false
  sort:
    name: sort
    in: query
    type: string
    default: id
    description: Sort-by field
    required: false
  asc:
    name: asc
    in: query
    type: boolean
    default: true
    description: Sort in ascending order
    required: false

definitions:
  Author:
    type: object
    required:
    - first_name
    - last_name
    properties:
      first_name:
        type: string
        description: First name of the author
      last_name:
        type: string
        description: Last name of the author
      middle_name:
        type: string
        description: Middle name of the author, if any
      prefix:
        type: string
        description: Author's title as a prefix
      suffix:
        type: string
        description: Author's title as a suffix
  Book:
    type: object
    required:
    - title
    properties:
      title:
        type: string
        description: Book title
      genres:
        type: array
        description: Book genre(s)
        items:
          $ref: "#/definitions/Genre"
      format:
        type: string
        description: Book format
      price:
        type: integer
        description: Original book price
      page_count:
        type: integer
        description: Book page count
      authors:
        type: array
        description: Book author(s)
        items:
        - $ref: "#/definitions/Author"
      publishers:
        type: array
        description: Book publisher(s)
        items:
          $ref: "#/definitions/Publisher"
  Genre:
    type: string
  Publisher:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
        description: Publisher ID
      name:
        type: string
        description: Publisher name
  Series:
    type: string