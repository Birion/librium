swagger: '2.0'
info:
  description: A simple book database.
  version: 1.0.0
  title: librium
  contact:
    email: ondrej.vagner@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

consumes:
- application/json
produces:
- application/json

tags:
- name: book
  description: Show information about your books
paths:

  /books:
    get:
      tags:
      - Book
      summary: List all books
      description: ""
      operationId: librium.api.book.read
      parameters:
        - $ref: "#/parameters/length"
        - $ref: "#/parameters/offset"
        - $ref: "#/parameters/sort"
        - $ref: "#/parameters/asc"
      responses:
        200:
          description: List of books from database
          schema:
            type: array
            items:
            - $ref: "#/definitions/Book"
  /book:
    post:
      tags:
      - Book
      summary: Create a new book
      description: ""
      operationId: librium.api.book.create
      parameters:
      - name: book
        in: body
        description: Book to be created
        required: true
        schema:
          $ref: "#/definitions/Book"
      responses:
        201:
          description: Successfully created a book
  /book/{id}:
    get:
      operationId: librium.api.book.read_by_id
      tags:
      - Book
      summary: Get one book from the database
      description: ""
      parameters:
      - $ref: "#/parameters/id"
      responses:
        200:
          description: Successfully found book from the database
          schema:
            $ref: "#/definitions/Book"
    put:
      operationId: librium.api.book.update_by_id
      tags:
      - Book
      summary: Update book
      description: ""
      parameters:
      - $ref: "#/parameters/id"
      - name: book
        in: body
        schema:
          $ref: "#/definitions/Book"
      responses:
        200:
          description: Successfully updated the book
    delete:
      operationId: librium.api.book.delete_by_id
      tags:
      - Book
      summary: Remove a book from the database
      description: ""
      parameters:
      - $ref: "#/parameters/id"
      responses:
        200:
          description: Successfully deleted the book from the database
        404:
          description: No book found
  /book/{isbn}:
