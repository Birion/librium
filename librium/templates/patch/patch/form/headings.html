<div class="field is-horizontal box">
    <div class="field-label is-normal">
        <label class="label">Author</label>
    </div>
    <div class="field-body">
        <div class="field">
            <p class="control is-expanded">
                <input title="Author" id="author" name="author" type="text" class="input is-static"
                       value="{{ advisory.author.fullname }}" readonly>
            </p>
        </div>
        <div class="field">
            <p class="control is-expanded">
                <input title="Created" id="created" name="created" type="text" class="input is-static"
                       value="{{ utils.isodatetime(advisory.created)|trim }}" readonly>
            </p>
        </div>
    </div>
</div>
