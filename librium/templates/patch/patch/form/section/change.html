<div class="field is-horizontal">
    <div class="field-label">
        <label class="label" for="change">Change</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control is-expanded">
                {% if advisory.applicable %}
                    <input type="text" id="change" class="input" value="{{ change }}">
                {% else %}
                    <input id="change" name="change" type="text" class="input is-static" value="{{ change }}"
                           placeholder="Change number..." readonly>
                {% endif %}
            </div>
        </div>
    </div>
</div>
