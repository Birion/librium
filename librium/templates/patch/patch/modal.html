<div class="modal" id="upload">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">New attachment</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form method="post" action="{{ url_for("attachment.upload") }}" class="form"
                  enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ advisory.id }}">
                <div class="field">
                    <div class="file has-name is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" name="upload">
                            <span class="file-cta"><span class="file-icon"><i class="fas fa-upload"></i></span><span
                                    class="file-label">Choose a fileâ€¦</span></span>
                            <span class="file-name"></span>
                        </label>
                    </div>
                </div>
            </form>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" type="submit">Upload</button>
            <button class="button is-danger" type="button">Cancel</button>
        </footer>
    </div>
</div>
