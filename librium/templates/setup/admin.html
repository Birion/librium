{% extends "setup/index.html" %}

{% block sheader %}Admin user{% endblock %}

{% block setup %}
    <div class="content">
        <p class="is-size-4">Create your administrator account.</p>
        <div class="box">
            <form class="form" method="post">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Username</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input name="username" id="username" type="text" class="input is-static" readonly
                                       placeholder="Username is automatically generated from your name.">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control has-icons-right">
                                <input name="name" id="name" type="text" class="input" placeholder="First name..."
                                       required>
                                <span class="icon is-small is-right"><i class="fas fa-user-circle"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-icons-right">
                                <input name="surname" id="surname" type="text" class="input" placeholder="Surname..."
                                       required>
                                <span class="icon is-small is-right"><i class="fas fa-user-circle"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label for="email" class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control has-icons-right">
                                <input name="email" id="email" type="email" class="input" placeholder="Email..."
                                       required>
                                <span class="icon is-small is-right"><i class="fas fa-envelope"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label for="password" class="label">Password</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control has-icons-right">
                                <input name="password" id="password1" type="password" class="input"
                                       placeholder="Password..." required>
                                <span class="icon is-small is-right"><i class="fas fa-lock"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-icons-right">
                                <input name="password" id="password2" type="password" class="input"
                                       placeholder="Repeat..." required>
                                <span class="icon is-small is-right"><i class="fas fa-lock"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons has-addons is-centered">
                    <input type="submit" class="button is-expanded is-primary" id="submit" title="Save" value="Submit">
                    <input type="reset" class="button is-expanded is-outlined" id="reset" title="Reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for("static", filename="js/setup.min.js") }}"></script>
{% endblock %}
