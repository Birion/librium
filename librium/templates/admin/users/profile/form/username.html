<div class="field is-horizontal">
    <div class="field-label is-normal">
        <label for="username" class="label">Username</label>
    </div>
    <div class="field-body">
        <div class="field">
            <div class="control">
                <input id="username" name="username" type="text" class="input is-static" value="{{ user.username }}"
                       placeholder="Username" readonly>
            </div>
        </div>
        <div class="field">
            <div class="control">
                {% if user.is_admin %}
                    <input title="Admin" name="admin" id="admin" type="checkbox" class="is-checkradio"
                           checked="checked">
                {% else %}
                    <input title="Admin" name="admin" id="admin" type="checkbox" class="is-checkradio">
                {% endif %}
                <label for="admin">Admin</label>
            </div>
        </div>
    </div>
</div>
